    <script>
      function toggleMusic() {
        const audio = document.getElementById('background-music');
        audio.muted = !audio.muted;
      }

      // Ensure the audio plays automatically after a user interaction
      document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('background-music');
        audio.play().catch(() => {
          // Autoplay was prevented, wait for a user interaction to play the audio
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });

        // Add event listener for key press to mute/unmute audio
        document.addEventListener('keydown', (event) => {
          if (event.key === 'm' || event.key === 'M') {
            toggleMusic();
          }
        });
      });
    </script>
